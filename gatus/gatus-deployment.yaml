apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  namespace: weblio
  labels:
    app.kubernetes.io/name: gatus
    app.kubernetes.io/component: health-monitor
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gatus
      app.kubernetes.io/component: health-monitor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatus
        app.kubernetes.io/component: health-monitor
        app.kubernetes.io/managed-by: argocd
    spec:
      containers:
        - name: gatus
          image: twinproduction/gatus:v5.23.2
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: gatus-secrets
          volumeMounts:
            - mountPath: /config
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: gatus-config