
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n
  namespace: weblio
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: ingress
    app.kubernetes.io/managed-by: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`n8n.weblio.se`)
      kind: Rule
      services:
        - name: n8n
          port: 5678